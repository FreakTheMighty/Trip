<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Trip</title>
    <link rel="stylesheet" href="tripclient.css">
  </head>
  <body>
     <template if="trips.length > 0">  
      <h1> On {{queryDateFormatted}} you took {{trips.length}} trips.</h1>
     </template>
     <template if="trips.length == 0">  
      <h1> Find your Trips </h1>
     </template>
    
    <div id="control"> 
      <div>
      <input type="date" id="dateQueryInput" value="2012-06-02" bind-value-as-date="dateQuery">  
      <a class="button" id="query">Query</a>
      <img class="auth" id="login" src="assets/White-signin_Long_base_44dp.png" img>
      <a class="auth button" id="logout" style="display:none;">Logout</a>
      <div>{{status}}</div>
    </div>
    </div>
       <template iterate='trip in trips'>
         <div class="report_item">Your trip begain at {{trip.startTimeFormatted}} and took {{trip.duration.inMinutes}} minutes.</div>
       </template>
    <script type="application/dart" src="tripclient.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
